<!doctype html>
<html ng-app="nerdreflexApp" ng-controller="MainCtrl as main">
<head>
    <meta charset="utf-8">
    <title ng-bind="'NerdReflex - ' + $root.title">NerdReflex</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css"/>
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" href="bower_components/fotorama/fotorama.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://720kb.github.io/csshelper/assets/ext/src/helper.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<md-toolbar>
    <h3>
        <md-fab-actions class="md-toolbar-tools">
                <span class="header-one" ng-href="/#home">
                    <a href="#/">NerdReflex</a>
                </span>
                <span class="header-two" ng-cloak>
                    <p>{{ $root.title }}</p>
                </span>
            <md-button aria-label="home" class="md-icon-button" ng-href="#/home">
                <md-icon class=material-icons>home</md-icon>
            </md-button>
            <md-button aria-label="sets" class="md-icon-button" ng-href="#/sets">
                <md-icon class=material-icons>library_music</md-icon>
            </md-button>
            <md-button aria-label="gallery" class="md-icon-button" ng-href="#/gallery">
                <md-icon class=material-icons>collections</md-icon>
            </md-button>
            <md-button aria-label="events" class="md-icon-button" ng-href="#/events">
                <md-icon class=material-icons>date_range</md-icon>
            </md-button>
            <md-button aria-label="biography" class="md-icon-button" ng-href="#/biography">
                <i class="material-icons">library_books</i>
            </md-button>
            <md-button aria-label="about" class="md-icon-button" ng-href="#/about">
                <md-icon class=material-icons>face</md-icon>
            </md-button>

        </md-fab-actions>
    </h3>

</md-toolbar>

<md-fab-speed-dial md-direction="down" class="md-scale share-button">
    <md-fab-trigger>
        <md-button aria-label="share" class="md-fab md-warn">
            <md-icon class="material-icon">share</md-icon>
        </md-button>
    </md-fab-trigger>

    <md-fab-actions>

        <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="images/icons/facebook_square.svg" aria-label="Facebook"></md-icon>
        </md-button>

        <md-button aria-label="Instagram" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="images/icons/instagram_round.svg" aria-label="Instagram"></md-icon>
        </md-button>

        <md-button aria-label="Mixcloud" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="images/icons/mixcloud.svg" aria-label="Mixcloud"></md-icon>
        </md-button>

        <md-button aria-label="Soundcloud" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="images/icons/soundcloud.svg" class="soundcloud" aria-label="Soundcloud"></md-icon>
        </md-button>

    </md-fab-actions>
</md-fab-speed-dial>

<div class="container" ng-class="animation">
    <div ng-view="" class="view"></div>
</div>

<div class="footer">
    <iframe width="100%" height="60" ng-if="!showMixes"
            src="https://www.mixcloud.com/widget/iframe/?feed=https%3A%2F%2Fwww.mixcloud.com%2FNerdReflex%2F&hide_cover=1&mini=1&light=1"
            frameborder="0"></iframe>
</div>
</div>

<script src="scripts/controllers/gallery.js"></script>
<script src="scripts/controllers/sets.js"></script>
<script src="scripts/controllers/events.js"></script>
